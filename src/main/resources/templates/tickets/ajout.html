<header>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarExample01"
        aria-controls="navbarExample01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarExample01">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a th:href="@{/}" class="nav-link" aria-current="page">Gestion de tickets d’incidents</a >
          </li>
          <li class="nav-item">
<div sec:authorize="hasAnyAuthority('CLIENT')" style="margin-left: 20px;">
	<a th:href="@{/add}" type="text"class="btn btn-outline-primary my-2 my-sm-0">Ajouter</a>
</div>
           
          </li>
          <li class="nav-item">
            <div sec:authorize="hasAnyAuthority('ADMIN')" style="margin-left: 20px;">
	<a th:href="@{/select}" type="button" class="btn btn-outline-info my-2 my-sm-0">Affecter</a>
</div>
          </li>
          <li class="nav-item">
          <div sec:authorize="hasAnyAuthority('ADMIN')" style="margin-left: 20px;">
	<a th:href="@{/listeAdmin}" type="button" class="btn btn-outline-info my-2 my-sm-0">Liste tickets non attribués</a>
</div>
          </li>
          
        
        </ul>
        <form th:action="@{/logout}" method="post" >
			<input type="submit" class="btn btn-outline-warning my-2 my-sm-0" value="Logout" />
		</form>







      </div>
    </div>
  </nav>
</header>

<section class="vh-100 gradient-custom">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card bg-dark text-white" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">
							<div class="mb-md-5 mt-md-4 pb-5">

								<h2 class="fw-bold mb-2 text-uppercase">Ajouter Ticket</h2>







	<form th:action="@{/add}" th:object="${ticket}" method="post">
		
		
		<input readonly type="hidden" name="id_t" th:field="*{id_t}" class="form-control"/>
		
		
		<div class="form-group">
		<label for="exampleInputEmail1">Statut:</label><br>
		<input type="text" name="statut" th:field="*{statut}" class="form-control"/>
		</div>
		<div class="form-group">
		<label for="exampleInputEmail1">Priorite:</label><br>
		<input type="text" name="priorite" th:field="*{priorite}" class="form-control"/>
		</div>
		<div class="form-group">
		<label for="exampleInputEmail1">Type d'urgence:</label><br>
		<select class="form-control" name="typeUrgence" th:field="*{typeUrgence}" id="typeUrgence">
		    <option value="">--Choisir une option--</option>
		    <option value="Urgent">Urgent</option>
		    <option value="Pasurgent">Pas urgent</option>
		</select>
		</div>
		<div class="form-group">
		<label for="exampleInputEmail1">Description:</label><br>
		<input type="text" name="description" th:field="*{description}" class="form-control"/>
		</div>
		<div class="form-group">
		<label for="exampleInputEmail1">Environnement:</label><br>
		<input type="text" name="environnement" th:field="*{environnement}" class="form-control"/>
		</div>

		<br>
		
		<button type="submit"  class="btn btn-outline-light">Enregistrer</button>
		
		
	</form>
	
	</div>
						</div>
					</div>
				</div>
			</div>

		</div>

	</section>
